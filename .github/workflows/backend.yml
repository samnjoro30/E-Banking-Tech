name: Backend CI

on:
  push:
    branches: [developer]
    paths:
      - 'server/**'
  pull_request:
    branches: [main]
    paths:
      - 'server/**'

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        working-directory: server
        run: npm ci --legacy-peer-deps

      - name: Lint
        working-directory: server
        run: npm run lint

      - name: Format check
        working-directory: server
        run: npm run format

      - name: Docker build (verification)
        run: docker build -t backend-ci ./server
