name: Backend Ci

on:
    push:
        branches: [ 'developer' ]
        paths: ['server/**']
    pull_request:
        branches: [ 'developer' ]
        paths: ['server/**']

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/setup-node@v3
              with:
                node-version: 20.x
            - name: Install and build libraries
              working-directory: ./server
              run: |
                npm ci
                npm install
                