name: Deployment to production

on:
  workflow_run:
    workflows: ["frontend ci", "Backend Ci"] # ðŸ‘ˆ must be plural "workflows"
    branches: [main]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    concurrency: production-deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.ACESS_TOKEN }} 
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_E_BANKING_TECH_61D82 }}
          projectId: e-banking-tech-61d82
          entryPoint: client
      
      - name: Deploy to render
        run: |
          echo "deploying to render"
          curl -X POST "${{ secrets.RENDER_DEPLOY_KEY }}"
